spring.profiles.active=@env@

#myBatis
mybatis.type-aliases-package=com.seewo.mis.frame.dal.entity
mybatis.typeHandlersPackage=com.seewo.mis.frame.dal.handler
spring.datasource.driverClassName=com.mysql.jdbc.Driver


#dubbo
spring.dubbo.module.default=false
spring.dubbo.scan=com.seewo.mis.frame.service
spring.dubbo.provider.filter=-echo,-trace,-timeout,-monitor,-validation

#server 根据具体项目需要变更
server.context-path=mis-frame-server

#redis
mis.spring.redis.defaultKeyPrefix=seewo:mis:frame: